<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>jquery</title>
	<script src="http://cdn.static.runoob.com/libs/jquery/1.10.2/jquery.min.js"></script>
	<script>
	$(function(){
		$("#hide").click(function(){
			$(".test").hide();
		});
		$("#show").click(function(){
			$(".test").show();
		});
		$("p").click(function(){
			$(this).hide();
		});
		$("#over").mouseenter(function(){
			alert("鼠标移动到目标位置！");
		});
		$(".leave").mouseleave(function(){
			alert("see ya");
		});

		$("#fadeout").click(function(){
			$("#div1").fadeOut();
			$("#div2").fadeOut("slow");
			$("#div3").fadeOut(4000);
		});
		$("#fadeto").click(function(){
			$("#div1").fadeTo("slow",0.15);
			$("#div2").fadeTo("slow",0.4);
			$("#div3").fadeTo("slow",0.7);
		});
		$("#flip").click(function(){
			$("#panel").slideDown("slow");
		});
		$("#div4").click(function(){
			$("#div4").animate({left:'250px', opacity:'0.5'},"slow");
		});
	});
	</script>
	<style type="text/css">
	#panel, #flip
	{
		padding: 5px;
		text-align: center;
		background-color: #e5eecc;
		border:solid 1px #c3c3c3;
	}
	#panel
	{
		padding:50px;
		display: none;
	}
	</style>
</head>
<body>
	<h2 class="test"> 这是一个标题</h2>
	<p class="test">这是一个段落</p>
	<p id="over">鼠标移动</p>
	<p class="leave">鼠标移出</p>
	<p>这是另一个段落</p>
	<button id="hide">隐藏</button>
	<button id="show">显示</button>

	<br>
	<div id="div1" style="width:80px;height:80px;background-color:red"></div><br>
	<div id="div2" style="width:80px;height:80px;background-color:blue"></div><br>
	<div id="div3" style="width:80px;height:80px;background-color:green"></div>
	<button id="fadeout">fadeOut</button>
	<button id="fadeto">fadeTo</button>

	<div id="flip">点我滑下面板</div>
	<div id="panel">Hello world!</div>
	<div id="div4" style="width:100px;height:100px;background:#98bf21;position:absolute;"></div>
</body>
</html>
